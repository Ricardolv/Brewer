<!DOCTYPE html>
<html lang="pt"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="'layout/layout'"
	  xmlns:brewer="http://brewer.project.com">
	<head> 
		<title>Pesquisa de Estilos</title>
	
	</head>
	
	<body>
		<section layout:fragment="content">
			
		   <div class="page-header">
				<div class="container-fluid">
					
					<div class="row">
						<div class="col-sm-10">
							<h1>Pesquisa de Estilos</h1>
						</div>
						
						<div class="col-sm-2">
							<div class="aw-page-header-controls">
								<a class="btn  btn-default" th:href="@{/styles/new}">
									<i class="glyphicon glyphicon-plus-sign "></i><span class="hidden-xs hidden-sm">Novo Estilo</span>
								</a>
							</div>
						</div>
					</div>
					
				</div>
			</div>
			
			<div class="container-fluid">
			
				<form method="GET"  th:object="${styleFilter}">
					<div class="row">
						<div class="form-group  col-sm-12">
							<label class="control-label" for="sku">Nome</label>
							<input type="text" class="form-control" id="sku" autofocus="autofocus" th:field="*{name}" />
						</div>
					</div>
					
					<button type="submit" class="btn  btn-primary">Pesquisar</button>
				</form>
				
				<div class="table-responsive  bw-table-simples">
					<table class="table  table-hover">
						<thead>
							<tr>
								<th class="table-styles-col-code">CÃ³digo</th>
								<th>
									<brewer:order page="${page}" field="name" text="Nome"/>
								</th>
								<th class="table-col-acoes"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="style : ${page.content}">
								<td class="text-center" th:text="${style.code}"></td>
								<td th:text="${style.name}"></td>
								<td class="text-center">
									<a class="btn  btn-link  btn-xs" title="Editar"> 
										<i class="glyphicon glyphicon-pencil"></i>
									</a>
									<a class="btn  btn-link  btn-xs" title="Excluir">
										<i class="glyphicon glyphicon-remove"></i>
									</a>
								</td>
							</tr>
							<tr th:if="${page.empty}">
								<td colspan="7"> Nenhum estilo encontrada </td>
							</tr>
						</tbody>
					</table>
				</div>
				
				<div class="col-sm-12  text-center " th:if="${not page.empty}">
					<nav>
						<ul class="pagination  pagination-sm" th:with="currentPage=${page.current}">
						
							<li th:class="${page.first} ? disabled">
								<a th:href="${page.urlForPage(currentPage - 1)}" th:remove="${page.first} ? tag"><span>&laquo;</span></a>
							</li>
							
							<th:block th:each="p : ${#numbers.sequence(1, page.total)}" th:with="numberPage=${p - 1}">
								<li th:class="${currentPage == numberPage} ? active">
									<a th:href="${page.urlForPage(numberPage)}">[[${p}]]</a>
								</li>
							</th:block>
							
							<li th:class="${page.last} ? disabled">
								<a th:href="${page.urlForPage(currentPage + 1)}" th:remove="${page.last} ? tag"><span>&raquo;</span></a>
							</li>
							
						</ul>
					</nav>
				</div>
				
			</div>
		
		</section>
	</body>
	
	
</html>
