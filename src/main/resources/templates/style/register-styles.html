<!DOCTYPE html>
<html lang="pt"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/layout">
	<head> 
		<title>Cadastro de Estilo</title>
	</head>
	<body>
		<section layout:fragment="content">
		
			<div class="page-header">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-10">
							<h1>Cadastro de Estilo</h1>
						</div>
						
						<div class="col-sm-2">
							<div class="aw-page-header-controls">
								<a class="btn  btn-default" th:href="@{/styles}">
									<i class="glyphicon glyphicon-plus-sign "></i><span class="hidden-xs hidden-sm">Pesquisa</span>
								</a>
							</div>
						</div>
					</div>
					
				</div>
			</div>
			
			<div class="container-fluid">
			
				<th:block th:include="fragments/message-success"></th:block>
			
				<form method="POST" th:object="${style}" class="form-vertical  js-form-loading">
					
					<th:block th:include="fragments/message-error-validation"></th:block>
					
					<div class="form-group bw-required" th:classappend="${#fields.hasErrors('name')} ? has-error">
						<label for="name" class="control-label" >Nome</label>
						<input id="name" type="text" class="form-control" th:field="*{name}"/>
					</div>
						
					
					<div class="form-group">
							<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>
			
				</form>
			</div>
			
		</section>	
	</body>
</html>
