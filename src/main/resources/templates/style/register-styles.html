<!DOCTYPE html>
<html lang="pt"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="'layout/layout'">
	<head> 
		<title>Cadastro de Estilo</title>
	</head>
	<body>
		<section layout:fragment="content">
		
			<div class="page-header">
				<div class="container-fluid">
					<h1>
						Cadastro de Estilo
					</h1>
				</div>
			</div>
			
			<div class="container-fluid">
			
				<th:block th:include="fragments/message-success"></th:block>
			
				<form method="POST" th:object="${style}" class="form-vertical  js-form-loading">
					
					<th:block th:include="fragments/message-error-validation"></th:block>
					
					<div class="form-group" th:classappend="${#fields.hasErrors('name')} ? has-error">
						<label for="name" class="control-label" >Nome</label>
						<input id="name" type="text" class="form-control" th:field="*{name}"/>
					</div>
						
					
					<div class="form-group">
							<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>
			
				</form>
			</div>
			
		</section>	
	</body>
</html>
