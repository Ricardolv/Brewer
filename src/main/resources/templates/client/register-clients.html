<!DOCTYPE html>
<html lang="pt"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:data="http://www.thymeleaf.org/extras/data"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/layout"
	  >
	<head> 
		<title>Cadastro de cliente</title>
	</head>
	<body>
		<section layout:fragment="content">
		
			<div class="page-header">
				<div class="container-fluid">
					<h1>
						Cadastro de Cliente
					</h1>
				</div>
			</div>
			
			<div class="container-fluid">
			
				<form method="POST" th:object="${client}" class="form-vertical  js-form-loading">
					
						
					<div class="form-group">
						<label for="name">Nome</label>
						<input id="name" type="text" class="form-control" th:field="*{name}"/>
					</div>
					
					<div class="row">
						<div class="col-sm-6  form-group">
							<label for="person">Tipo Pessoa</label>
							<div>
								<th:block th:each="personType : ${personTypes}">
									<div class="radio  radio-inline">
										<input type="radio" th:id="|id_${personType}|" class="js-radio-personType" name="personType" 
											data:document="${personType.document}" data:inputmask="${personType.mask}"  > 
										<label class="control-label" th:for="|id_${personType}|" 
											th:text="${personType.description}"></label>
									</div>
								</th:block>
							</div>
						</div>
						<div class="col-sm-6  form-group">
							<label for="cpfOrCnpj">CPF/CNPJ</label>
							<input id="cpfOrCnpj" type="text" class="form-control"  disabled/>
						</div>
					</div>	
					
					<div class="row">
						<div class="col-sm-6  form-group">
							<label for="phone">Telefone</label>
							<input id="phone" type="text" class="form-control js-phone-number" />
						</div>
						<div class="col-sm-6  form-group">
							<label for="email">E-mail</label>
							<input id="email" type="text" class="form-control" />
						</div>
					</div>	
					
					<div class="row">
						<div class="col-sm-4  form-group">
							<label for="public-place">Logradoouro</label>
							<input id="public-place" type="text" class="form-control" />
						</div>
						<div class="col-sm-4  form-group">
							<label for="number">NÃºmero</label>
							<input id="number" type="text" class="form-control" />
						</div>
						<div class="col-sm-4  form-group">
							<label for="complement">Complemento</label>
							<input id="complement" type="text" class="form-control " />
						</div>
					</div>	
					
					<div class="row">
						<div class="col-sm-4  form-group">
							<label for="cep">CEP</label>
							<input id="cep" type="text" class="form-control  js-cep" />
						</div>
						<div class="col-sm-4  form-group">
							<label for="state">Estado</label>
							<select id="state" class="form-control">
								<option value="">Selecione o estado</option>
								<option value="1">Minas Gerais</option>
							</select>
						</div>
						<div class="col-sm-4  form-group">
							<label for="city">Cidade</label>
							<select id="city" class="form-control">
								<option value="">Selecione a cidade</option>
								<option value="1">Belo Horizonte</option>
							</select>
						</div>
					</div>	
					
					
					<div class="form-group">
							<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>
			
				</form>
			</div>
			
		</section>	
		
		<th:block layout:fragment="javascript-extra">
			<script th:src="@{/js/client.mask-cpf-cnpj.js}"></script>
		</th:block>	
	</body>
</html>
