<!DOCTYPE html>
<html lang="pt"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="'layout/layout'">
	<head> </head>
	<body>
		<section layout:fragment="content">
		
			<div class="page-header">
				<div class="container-fluid">
					<h1>
						Cadastro de Cerveja
					</h1>
				</div>
			</div>
			
			<div class="container-fluid">
			
				<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
				</div> -->
			
				<form method="POST" th:object="${beer}" class="form-vertical  js-form-loading">
					
					<div class="row">
						<div class="col-sm-2  form-group">
							<label for="sku">SKU:</label>
							<input id="sku" type="text" class="form-control" th:field="*{sku}"/>
						</div>
						
						<div class="col-sm-10  form-group">
							<label for="name">Nome</label>
							<input id="name" type="text" class="form-control" th:field="*{name}"/>
						</div>
					</div>
					
					<div class="form-group">
						<label for="description">Descrição</label>
						<textarea id="description" rows="3" cols="30" class="form-control" th:field="*{description}"></textarea>
					</div>
					
					<div class="row">
						
						<div class="col-sm-3  form-group">
							<label for="style">Estilo</label>
							<select id="style" class="form-control">
								<option value="">Selecione o estilo</option>
								<option value="1">Pale lager</option>
							</select>
						</div>
						
						<div class="col-sm-3  form-group">
							<label for="flavor">Sabor</label>
							<select id="flavor" class="form-control">
								<option value="">Selecione o sabor</option>
								<option value="1">Adocicada</option>
							</select>
						</div>
						
						<div class="col-sm-3  form-group">
							<label for=AlcoholContent>Teor alcoólico</label>
							<div class="input-group">
								<input id="AlcoholContent" type="text" class="form-control js-decimal"/>
								<div class="input-group-addon">%</div>
							</div>
						</div>
						
						<div class="col-lg-3  col-sm-6  form-group">
							<label for="origin">Origem</label>
							<div>
								<div class="radio  radio-inline">
									<input type="radio" name="origin"> 
									<label>Nacional</label>
								</div>
								<div class="radio  radio-inline">
									<input type="radio" name="origin"> 
									<label>Internacional</label>
								</div>
							</div>
						</div>
						
					</div>
					
					<div class="row">
						<div class="col-sm-3  form-group">
							<label for="price">Preço</label>
							<div class="input-group">
								<div class="input-group-addon">R$</div>
								<input id="price" type="text" class="form-control js-decimal"/>
							</div>
						</div>
						
						<div class="col-sm-3  form-group">
							<label for="commission">Comissão</label>
							<div class="input-group">
								<input id="commission" type="text" class="form-control js-decimal"/>
								<div class="input-group-addon">%</div>
							</div>
						</div>
						
						<div class="col-sm-3  form-group">
							<label for="stock">Estoque</label>
							<input id="stock" type="text" class="form-control js-plain"/>
						</div>
					</div>
					
					<div class="form-group">
							<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>
			
				</form>
			</div>
			
		</section>	
	</body>
</html>
