<!DOCTYPE html>
<html lang="pt"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layout}"
	  xmlns:brewer="http://brewer.project.com">
	<head> 
		<title>Cadastro de usuário</title>
		
		<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}"/>
	</head>
	<body>
		<section layout:fragment="content">
		
			<div class="page-header">
				<div class="container-fluid">
					<h1>
						Cadastro de Usuário
					</h1>
				</div>
			</div>
			
			<div class="container-fluid">
			
				<form method="POST" th:object="${user}" class="form-vertical  js-form-loading">
					<brewer:message/>
						
					<div class="form-group bw-required" brewer:classforerror="name">
						<label for="name" class="control-label">Nome</label>
						<input id="name" type="text" class="form-control" th:field="*{name}"/>
					</div>
					
					<div class="row">
						<div class="form-group  col-sm-6 bw-required" brewer:classforerror="email">
							<label for="email" class="control-label">E-mail</label>
							<input id="email" type="text" class="form-control" />
						</div>
						<div class="form-group  col-sm-6">
							<label for="birthDate">Data Nascimento</label>
							<input id="birthDate" type="text" class="form-control" th:field="*{birthDate}" />
						</div>
					</div>	
					
					<div class="row">
						<div class="form-group  col-sm-4">
							<label for="password">Senha</label>
							<input id="password" type="text" class="form-control" />
						</div>
						<div class="form-group  col-sm-4">
							<label for="confirmPassword">Confirmar Senha</label>
							<input id="confirmPassword" type="text" class="form-control" />
						</div>
						
						<div class="form-group  col-sm-4">
							<label for="active">Status</label>
							<div>
								<input type="checkbox" class="js-status" 
									   data-size="small" data-off-color="danger" 
									   data-on-text="Ativo" data-off-text="Inativo" />
							</div>
						</div>
					</div>	
					
					<div class="row">
						<div class="form-group  col-sm-6  bw-required" brewer:classforerror="groups">
							<label class="control-label">Grupos</label> 
							<div>
		  						<div class="checkbox  checkbox-inline"> 
			    					<input type="checkbox" />
			    					<label>Administrador</label>
		    					</div>
		    					<div class="checkbox  checkbox-inline"> 
			    					<input type="checkbox" />
			    					<label>Vendedor</label>
		    					</div>
							</div>
						</div>
					</div>
					
					
					<div class="form-group">
							<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>
			
				</form>
			</div>
			
		</section>	
		
		<th:block layout:fragment="javascript-extra">
			<script th:src="@{/js/vendors/bootstrap-switch.min.js}"></script>
			<script>
				$('.js-status').bootstrapSwitch();
			</script>
		</th:block>
		
	</body>
</html>
