<!DOCTYPE html>
<html lang="pt"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="'layout/layout'">
	<head> </head>
	<body>
		<section layout:fragment="content">
		
			<div class="page-header">
				<div class="container-fluid">
					<h1>
						Cadastro de Usuário
					</h1>
				</div>
			</div>
			
			<div class="container-fluid">
			
				<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
				</div> -->
			
				<form method="POST" th:object="${user}" class="form-vertical  js-form-loading">
					
						
					<div class="form-group">
						<label for="name">Nome</label>
						<input id="name" type="text" class="form-control" th:field="*{name}"/>
					</div>
					
					<div class="row">
						<div class="form-group  col-sm-6">
							<label for="email">E-mail</label>
							<input id="email" type="text" class="form-control" />
						</div>
						<div class="form-group  col-sm-6">
							<label for="birthDate">Data Nascimento</label>
							<input id="birthDate" type="text" class="form-control" />
						</div>
					</div>	
					
					<div class="row">
						<div class="form-group  col-sm-4">
							<label for="password">Senha</label>
							<input id="password" type="text" class="form-control" />
						</div>
						<div class="form-group  col-sm-4">
							<label for="confirmPassword">Confirmar Senha</label>
							<input id="confirmPassword" type="text" class="form-control" />
						</div>
						
						<div class="form-group  col-sm-4">
							<label for="active">Status</label>
							<div class="checkbox">
								<input type="checkbox"  />
								<label>Ativo</label>
							</div>
						</div>
					</div>	
					
					<div class="row">
						<div class="form-group  col-sm-6">
							<label class="control-label">Grupos</label> 
							<div>
		  						<div class="checkbox  checkbox-inline"> 
			    					<input type="checkbox" />
			    					<label>Administrador</label>
		    					</div>
		    					<div class="checkbox  checkbox-inline"> 
			    					<input type="checkbox" />
			    					<label>Vendedor</label>
		    					</div>
							</div>
						</div>
					</div>
					
					
					<div class="form-group">
							<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>
			
				</form>
			</div>
			
		</section>	
	</body>
</html>
