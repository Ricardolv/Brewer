<!DOCTYPE html>
<html lang="pt"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layout}">
	<head> 
		<title>Cadastro de Cidade</title>
	</head>
	<body>
		<section layout:fragment="content">
		
			<div class="page-header">
				<div class="container-fluid">
					<h1>
						Cadastro de Cidade
					</h1>
				</div>
			</div>
			
			<div class="container-fluid">
			
				<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<i class="fa  fa-exclamation-circle"></i> JÃ¡ existe um produto com o nome informado.
				</div> -->
			
				<form method="POST" th:object="${city}" class="form-vertical  js-form-loading">
					
					<div class="row">
						<div class="col-sm-6  form-group">
							<label for="state">Sabor</label>
							<select id="state" class="form-control">
								<option value="">Selecione o estado</option>
								<option value="1">Minas Gerais</option>
							</select>
						</div>
						<div class="col-sm-6  form-group">
							<label for="name">Nome</label>
							<input id="name" type="text" class="form-control" th:field="*{name}"/>
						</div>
						
					</div>	
					
					<div class="form-group">
							<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>
			
				</form>
			</div>
			
		</section>	
	</body>
</html>
